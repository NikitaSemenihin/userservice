databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: Nikita Semenihin
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(100)
              - column:
                  name: surname
                  type: VARCHAR(100)
              - column:
                  name: birth_date
                  type: DATE
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: active
                  type: BOOLEAN
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP

        - createIndex:
            tableName: users
            indexName: idx_users_email
            columns:
              - column:
                  name: email